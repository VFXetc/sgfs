condition: any(self['step'][x] in steps_to_include for x in ('code', 'short_name'))

steps_to_include:
    - Animation
    - Anm
    - Groom
    - Light
    - Lighting
    - Matchmove
    - Matchmove Rotomation
    - Matchmove Character
    - Rotomation
    - Model
    - Modeling
    - Sculpt
    - FX
    - Texture
    - Texturing
    - Previs
    - Rigging
    - Rig
    

templates:
    
    # Don't need the publish type in here since we won't put any other types
    # into this folder.
    maya_scene_publish: published/{publish.name}/v{publish.version:04d}
    maya_camera_publish: scenes/camera/published/{publish.name}/v{publish.version:04d}
